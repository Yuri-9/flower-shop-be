<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="title">Files</h2>
    <div class="content" id="files-content"></div>

    <script>
      const SERVER_ENDPOINT =
        "https://5utg1iw524.execute-api.eu-west-1.amazonaws.com/dev/import";

      fetch(SERVER_ENDPOINT)
        .then((res) => res.json())
        .then((files) => {
          const content = files
            .map((file) => {
              return `
                <div class="file">
                    <img src="${file}" alt="" class="">
                </div>
                `;
            })
            .join("");

          document.querySelector("#files-content").innerHTML = content;
        });
    </script>
  </body>
</html>
